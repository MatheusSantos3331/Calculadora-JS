<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="jS/scripts.js" defer></script>
    <title>Calculadora-JS</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operadacoes">
            <div id="previo-operation"></div>
            <div id="current-operation"></div>
            <div id="last-operation"></div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button>*</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button>-</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button>+</button>
            <button id="number">0</button>
            <button id="number">.</button>
            <button id="equal-btn">=</button>

        </div>

    </div>

    
</body>
</html>
